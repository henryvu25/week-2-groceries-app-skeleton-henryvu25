<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>



<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Milk</ion-label>
      <p>1</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="checkmark"></ion-icon>Check</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Bread</ion-label>
      <p>2</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)"><ion-icon name="checkmark"></ion-icon>Check</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  
</ion-content>
